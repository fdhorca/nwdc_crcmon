version: "3.7"

services:

    flask:
        image: orangefolder/crcmon_flask:1.2
        environment:
            - APP_NAME=crcmonApp
        expose:
            - 8080
        networks:
            - crcmonNet
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
            restart_policy:
                condition: on-failure

    nginx:
        image: orangefolder/crcmon_nginx:1.0
        networks:
            - crcmonNet
        ports:
            - "80:80"
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
            restart_policy:
                condition: on-failure


networks:
    crcmonNet:
